<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <form>
        <div class="for-group">
          <label for="message">Add a new todo</label>
          <input type="text" class="form-control" id="message" #messageInput>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="add(messageInput)">Add</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos">{{todo}}</li>
      </ul>
    </div>
  </div>
</div>
